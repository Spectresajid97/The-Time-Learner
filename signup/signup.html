<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/signup_style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="../assets/images/logo.png" alt="The Time Learner Logo" class="logo"></a>
            <h1>Welcome to The Time Learner</h1>
            <p>Organize your tasks efficiently and boost your productivity!</p>
        </div>
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" class="signup-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Create a username" required>
            </div>
            <div class="form-group">
                <label for="phone-no">Phone number</label>
                <input type="tel" id="phone-no" name="phone-no" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="login-link">Already have an account? <a href="../login/login.html">Log in</a></p>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 To-Do List App | All Rights Reserved</p>
        </div>
    </footer>

    <script src="../assets/js/signup.js"></script>
    <script src="../assets/js/emailjs.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

</body>
</html>
