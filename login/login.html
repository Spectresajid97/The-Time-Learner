<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login_style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="../login/index.html"><img src="../assets/images/logo.png" alt="The Time Learner Logo" class="logo"></a>
            <h1>Welcome to The Time Learner</h1>
            <p>Organize your tasks efficiently and boost your productivity!</p>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="../signup/signup.html">Sign up</a></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 To-Do List App | All Rights Reserved</p>
        </div>
    </footer>

    <script src="../assets/js/login.js"></script>
</body>
</html>
